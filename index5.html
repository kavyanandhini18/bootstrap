<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Girls Dress Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 70px;
      background-color: #fff0f6;
    }
    .card img {
      height: 300px;
      object-fit: cover;
    }
    .btn-buy {
      background-color: #ff69b4;
      border: none;
    }
    .btn-buy:hover {
      background-color: #ff1493;
    }
    footer {
      background-color: #ff69b4;
      color: white;
    }
    .carousel-inner img {
      height: 450px;
      object-fit: cover;
      width: 100%;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Girl’s Dress Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="nav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#products">Collection</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<div id="dressCarousel" class="carousel slide container my-5" data-bs-ride="carousel">
  <div class="carousel-inner rounded shadow">
    <div class="carousel-item active">
      <img src="pexels-george-chambers-413080139-15105197.jpg" class="d-block w-100" alt="Girl in pink dress" />
    </div>
    <div class="carousel-item">
      <img src="pexels-angela-chacon-140940805-18192195.jpg" class="d-block w-100" alt="Girl in white dress" />
    </div>
    <div class="carousel-item">
      <img src="pexels-thi-u-hoang-ph-c-2053311-4008493.jpg" class="d-block w-100" alt="Girl in red dress" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#dressCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#dressCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<div class="container my-5" id="products">
  <h2 class="text-center mb-4">Our Dress Collection</h2>
  <div class="row g-4">
   
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="pexels-ti-u-b-o-tr-ng-41366219-7569965.jpg" class="card-img-top" alt="Pink Dress" />
        <div class="card-body text-center">
          <h5 class="card-title">Pink Princess Dress</h5>
          <p class="card-text">$39.99</p>
          <a href="#" class="btn btn-buy text-white">Buy Now</a>
        </div>
      </div>
    </div>
  
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="pexels-thi-u-hoang-ph-c-2053311-4008493.jpg" class="card-img-top" alt="White Dress" />
        <div class="card-body text-center">
          <h5 class="card-title">Elegant White Dress</h5>
          <p class="card-text">$44.99</p>
          <a href="#" class="btn btn-buy text-white">Buy Now</a>
        </div>
      </div>
    </div>
   
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="pexels-angela-chacon-140940805-18192195.jpg" class="card-img-top" alt="Red Dress" />
        <div class="card-body text-center">
          <h5 class="card-title">Classic Red Dress</h5>
          <p class="card-text">$49.99</p>
          <a href="#" class="btn btn-buy text-white">Buy Now</a>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="pexels-george-chambers-413080139-15105197.jpg" class="card-img-top" alt="Yellow Dress" />
        <div class="card-body text-center">
          <h5 class="card-title">Yellow Dress</h5>
          <p class="card-text">$42.99</p>
          <a href="#" class="btn btn-buy text-white">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container my-5" id="contact">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form class="col-md-6 offset-md-3">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
    </div>
    <div class="mb-3">
      <label for="msg" class="form-label">Message</label>
      <textarea id="msg" class="form-control" rows="4" placeholder="Tell us what you’re looking for!" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>


<footer class="py-4 text-center">
  <p class="mb-0">© 2025 Girl’s Dress Store. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
